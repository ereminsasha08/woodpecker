<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{part/header}"></div>

<body>

<script th:src="@{/js/woodpecker.common.js}" type="text/javascript" defer></script>
<script th:src="@{/js/woodpecker.cut.js}" type="text/javascript" defer></script>

<div th:insert="~{part/infoordermodel}"></div>

<div class="container-xl">

    <div th:insert="~{part/bodyheader}"></div>


    <div class="jumbotron pt-1 card border-dark">
        <div style="width: 100%; position: relative">
            <h3 class="text-center">Распил</h3>
            <table class="compact row-border" style="width: 95%" id="datatable">
                <thead>
                <tr>
                    <th></th>
                    <th>Номер</th>
                    <th>Дата отправки</th>
                    <th>Тип</th>
                    <th>Размер</th>
                    <th>Яз.Гор.</th>
                    <th>Многур</th>
                    <th>Кр.Дк</th>
                    <th>Цвет</th>
                    <th>Лазер</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div th:insert="~{part/footer}"></div>
</div>



<div class="modal fade" tabindex="-1" id="infoListCut">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Готовые листы</h4>
                <button type="button" class="close" data-dismiss="modal" onclick="ctx.updateTable()">
                    &times;
                </button>
            </div>
            <div class="modal-body container-fluid" >
                <div id="infoList">

                </div>
                <div>
                    <div class="row">
                        <form id="laserForm">
                            <input type="hidden" id="laserId" name="id">
                            <div class="form-group col">
                                <select type="text" class="form-control" id="laserName" name="laserName">
                                    <option>2л</option>
                                    <option>3л</option>
                                    <option>4л</option>
                                    <option>5л</option>
                                    <option>6л</option>
                                    <option>7л</option>
                                </select>
                            </div>
                        </form>
                        <div class="form-group col">
                            <button type="button" class="btn btn-primary" onclick="changeLaser()">
                                <span class="fa fa-check"></span>
                                Изменить лазер
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <button type="button" class="btn btn-warning" onclick="changeList()">
                                Изменить тип производства
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal"
                        onclick="ctx.updateTable()">
                    <span class="fa fa-close"></span>
                    Готово
                </button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" tabindex="-1" id="setLaser">
    <div class="modal-dialog modal-lg">
        <div class="modal-content ">
            <div class="modal-header">
                <h4 class="modal-title">Способ производства</h4>
                <button type="button" class="close" data-dismiss="modal" onclick="closeNoty()">&times;</button>
            </div>
            <div class="modal-body container-fluid">
                <form id="setLaserForm">
                    <input type="hidden" id="orderId" name="orderId">
                    <div class="row">
                        <div class="form-group col">
                            <label for="isColorPlywood" class="col-form-label">Тип покраски</label>
                            <select class="form-control" id="isColorPlywood" name="isColorPlywood">
                                <option value="true">Крашенные доски</option>
                                <option value="false">Ручная покраска</option>
                            </select>
                        </div>

                        <div class="form-group col">
                            <label for="isWoodStain" class="col-form-label">Цвет</label>
                            <select class="form-control" id="isWoodStain" name="isWoodStain">
                                <option value="false">Морилка</option>
                                <option value="true">Морилка и цвета</option>
                            </select>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeNoty()">
                    <span class="fa fa-close"></span>
                    Отмена
                </button>
                <button type="button" class="btn btn-primary" onclick="saveLaserForm()">
                    <span class="fa fa-check"></span>
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
