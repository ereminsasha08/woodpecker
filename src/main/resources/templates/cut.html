<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header}"></div>
<body>
<script th:src="@{/js/woodpecker.common.js}" type="text/javascript" defer></script>
<script th:src="@{/js/woodpecker.cut.js}" type="text/javascript" defer></script>

<div th:insert="~{bodyheader}"></div>

<div class="jumbotron pt-2 ">
  <div class="container">
    <h3 class="text-center">Распил</h3>
    <table class="table table-striped table-bordered" id="datatable">
      <thead>
      <tr>
        <th>Номер</th>
        <th>Дата отправки</th>
        <th>Тип</th>
        <th>Размер</th>
        <th>Язык</th>
        <th>Штаты</th>
        <th>Многур</th>
        <th>Цвет</th>
        <th>Лазер</th>
      </tr>
      </thead>
    </table>
  </div>
</div>

<div class="modal fade" tabindex="-1" id="orderInfo">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modalTitle">Информация о карте</h4>
        <button type="button" class="close" data-dismiss="modal" onclick="closeNoty()">&times;</button>
      </div>
      <div class="modal-body">
        <p id="size"></p>
        <p id="language"></p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeNoty()">
          <span class="fa fa-close"></span>
          Отмена
        </button>
        <button type="button" class="btn btn-primary" onclick="save()">
          <span class="fa fa-check"></span>
          Сохранить
        </button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" tabindex="-1" id="info-cut">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modalTitle1Info">Готовые листы</h4>
        <button type="button" class="close" data-dismiss="modal" onclick="location.reload(); return false;">&times;</button>
      </div>
      <div class="modal-body" id="info">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="location.reload(); return false;">
          <span class="fa fa-close"></span>
          Отмена
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
