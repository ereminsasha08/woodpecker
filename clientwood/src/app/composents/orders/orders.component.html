<table class="table table-hover table-bordered table-sm align-middle">
  <thead>
  <tr>
    <th>ID</th>
    <th>Дата создания</th>
    <th>Маркет плейс</th>
    <th>Оплачен</th>
    <th>Менеджер</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{ order.id }}</td>
    <td>{{ order.dateCreate }}</td>
    <td>{{ order.marketPlace }}</td>
    <td>{{ order.isPaid }}</td>
    <td>{{ order.manager.name }}</td>
  </tr>
  </tbody>
</table>
