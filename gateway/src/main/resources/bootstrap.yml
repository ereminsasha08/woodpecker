spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://localhost:8071
    gateway:
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true
      routes:
        - id: auth
          uri: http://localhost:8100
          predicates:
            - Path=/auth/**
      default-filters:
        - TokenRelay=
        - RemoveRequestHeader=Cookie,Set-Cookie
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8100/auth/realms/woodpecker
        registration:
          quotes-client:
            provider: keycloak
            client-id: gateway
            client-secret: mKfDTqNu1sTO7YksFgJThqg46JVle9fV
            scope:
              - email
              - profile
              - roles
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    org.springframework.cloud.gateway: DEBUG

management:
  tracing:
    sampling:
      probability: 1.0
    enabled: true
    propagation:
      type: w3c
