server:
  port: 8072
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
spring:
  cloud:
    gateway:
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true
      routes:
        - id: auth
          uri: http://localhost:8100
          predicates:
            - Path=/auth/**
      default-filters:
        - TokenRelay=
#        name: auth
#        args:
#          - RemoveRequestHeader = Cookie,Set-Cookie

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true