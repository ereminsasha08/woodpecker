spring:
  zipkin:
    baseUrl: localhost:9411
  application:
    name: woodpeckerstore
  cloud:
    config:
      uri: http://localhost:8071
    stream:
      bindings:
        uppercase-out-0:
          binder: rabbit
          destination: string
          group: uppercase

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

management:
  tracing:
    sampling:
      probability: 1.0
    enabled: true
    propagation:
      type: w3c

